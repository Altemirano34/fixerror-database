
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
    <title>How to Fix { error_code } - FIXERROR.IO</title>
</head>
<body class="bg-[#f8fafc]">
    <nav class="bg-white border-b py-4 sticky top-0 z-50 shadow-sm">
        <div class="max-w-6xl mx-auto px-6 flex justify-between items-center font-black">
            <a href="index.html" class="text-indigo-600 tracking-tighter text-xl">FIXERROR.IO</a>
            <a href="index.html" class="text-xs bg-slate-100 px-4 py-2 rounded-full text-slate-500 hover:bg-slate-200 transition">SEARCH DATABASE</a>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-8 px-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2">
            <div class="h-24 bg-slate-100 border-dashed border-2 border-slate-300 flex items-center justify-center text-slate-400 text-xs rounded-xl mb-6">TOP BANNER AD (728x90)</div>

            <section class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden">
                <div class="bg-indigo-600 p-10 text-white">
                    <h1 class="text-4xl md:text-6xl font-black tracking-tighter mb-4">{ error_code }</h1>
                    <p class="text-indigo-100 font-medium">Category: { category }</p>
                </div>
                
                <div class="p-8 md:p-12">
                    <p class="text-slate-600 leading-relaxed text-lg mb-8 font-medium italic border-l-4 border-indigo-200 pl-6">
                        { ai_description }
                    </p>

                    <div class="h-48 bg-slate-100 border-dashed border-2 border-slate-300 flex items-center justify-center text-slate-400 text-xs rounded-2xl my-8">IN-CONTENT NATIVE AD</div>

                    <h3 class="text-xl font-black mb-6 uppercase tracking-widest text-slate-800">Final Fix:</h3>
                    <div class="bg-slate-900 rounded-3xl p-8 relative group">
                        <code id="cmd" class="text-emerald-400 font-mono text-sm md:text-base break-all leading-relaxed">{ ai_fix }</code>
                        <button onclick="copy()" class="mt-6 w-full bg-emerald-500 hover:bg-emerald-400 text-white font-black py-4 rounded-2xl transition shadow-lg uppercase tracking-widest text-xs">Copy Solution Command</button>
                    </div>
                </div>
            </section>
        </div>

        <aside class="space-y-6">
            <div class="sticky top-24">
                <div class="h-[600px] bg-slate-100 border-dashed border-2 border-slate-300 flex items-center justify-center text-slate-400 text-xs rounded-[2.5rem]">SIDEBAR STICKY AD (300x600)</div>
                <div class="mt-6 bg-white p-8 rounded-[2rem] border shadow-sm">
                    <h4 class="font-black text-xs uppercase text-slate-400 mb-4 tracking-widest">About this tool</h4>
                    <p class="text-xs text-slate-500 font-medium leading-loose">This guide was generated by AI to help you solve Windows issues instantly.</p>
                </div>
            </div>
        </aside>
    </main>

    <script>
        function copy() {
            navigator.clipboard.writeText(document.getElementById('cmd').innerText);
            alert('Solution copied to clipboard!');
        }
    </script>
</body>
</html>
